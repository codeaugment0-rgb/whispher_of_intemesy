<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Menu Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
        }
        
        .menu-button {
            background: #f3f4f6;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-button:hover {
            background: #e5e7eb;
        }
        
        .menu-button:active {
            background: #d1d5db;
            transform: scale(0.95);
        }
        
        #mobile-menu {
            background: white;
            border-top: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .menu-item {
            display: block;
            padding: 16px;
            color: #374151;
            text-decoration: none;
            border-bottom: 1px solid #f3f4f6;
            font-size: 16px;
            min-height: 44px;
        }
        
        .menu-item:hover {
            background: #f9fafb;
        }
        
        .menu-item:active {
            background: #f3f4f6;
        }
        
        .content {
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .test-result {
            background: #f0f9ff;
            color: #0c4a6e;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Simple Test</div>
        
        <!-- Simple Mobile menu button -->
        <button onclick="toggleMobileMenu()" class="menu-button">
          <div id="menu-bars">
            <div style="width: 20px; height: 2px; background: #374151; margin: 3px 0;"></div>
            <div style="width: 20px; height: 2px; background: #374151; margin: 3px 0;"></div>
            <div style="width: 20px; height: 2px; background: #374151; margin: 3px 0;"></div>
          </div>
          <div id="menu-x" style="display: none; font-size: 20px; color: #374151;">‚úï</div>
        </button>
    </div>

    <!-- Simple Mobile Navigation Menu -->
    <div id="mobile-menu" style="display: none;">
        <nav>
          <a href="#" class="menu-item">üè† Home</a>
          <a href="#" class="menu-item">üìä Analytics</a>
          <a href="#" class="menu-item">‚ù§Ô∏è Favorites</a>
          <a href="#" class="menu-item">‚ûï Add New</a>
          <a href="#" class="menu-item">üé≤ Random</a>
        </nav>
    </div>
    
    <div class="content">
        <h1>Simple Menu Test</h1>
        <p>Tap the menu button (‚ò∞) in the top right to test.</p>
        <div id="test-result" class="test-result">Menu status: Closed</div>
        <button onclick="testFunction()" style="padding: 12px 24px; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px;">
            Test Button Click
        </button>
        <div id="click-result" class="test-result">Button clicks: 0</div>
    </div>

    <script>
        let clickCount = 0;
        
        // Simple mobile menu function
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const bars = document.getElementById('menu-bars');
            const x = document.getElementById('menu-x');
            const result = document.getElementById('test-result');
            
            if (menu.style.display === 'none' || menu.style.display === '') {
                // Open menu
                menu.style.display = 'block';
                bars.style.display = 'none';
                x.style.display = 'block';
                document.body.style.overflow = 'hidden';
                result.textContent = 'Menu status: Open ‚úÖ';
                result.style.background = '#d1fae5';
                result.style.color = '#065f46';
            } else {
                // Close menu
                menu.style.display = 'none';
                bars.style.display = 'block';
                x.style.display = 'none';
                document.body.style.overflow = '';
                result.textContent = 'Menu status: Closed';
                result.style.background = '#f0f9ff';
                result.style.color = '#0c4a6e';
            }
        }
        
        function testFunction() {
            clickCount++;
            document.getElementById('click-result').textContent = `Button clicks: ${clickCount} ‚úÖ`;
        }
        
        // Close menu when clicking on links
        document.addEventListener('DOMContentLoaded', function() {
            const menuLinks = document.querySelectorAll('#mobile-menu a');
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleMobileMenu();
                });
            });
        });
    </script>
</body>
</html>
